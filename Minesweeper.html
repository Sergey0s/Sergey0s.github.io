<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Minesweeper.css">
</head>
<body>
<div id="mw" class="modalWindow" style="display: none"> </div>
<div id="bw" class ="backgroundWindow" style="display: none"></div>
<h1 style="margin-top: 10px; margin-bottom: 0; padding: 0"> Игра: Сапер </h1>
<div class = 'game-menu'>
    <label class="game-menu_label">Кол-во рядов:
        <input class="game-menu_label_input" id="rowAmount" placeholder="Введи число" type="text" value="">
    </label>
    <label class="game-menu_label">Кол-во ячеек:
        <input class="game-menu_label_input" id="cellAmount" placeholder="Введи число" type="text" value="">
    </label>
    <label class="game-menu_label">Уровень сложности:
        <input id='difficultyEasy' name='radio' type="radio" value="easy" checked> Новичок
        <input id='difficultyNormal'  name='radio' type="radio" value="normal"> Опытный
        <input id='difficultyExpert'  name='radio' type="radio" value="expert"> Эксперт
    </label>
</div>
<button id="create" class="btn"> Начать игру </button>
<label id="mineDiv"  class="game-menu_label" style="display: none">Осталось мин:
    <input id="mineLeft" class="game-menu_label_input" type="text" value="" >
</label>
<script src="Minesweeper.js"></script>
</body>
</html>
